<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DasBoard</title>
    <link rel="stylesheet" href="dashBoard.css">
</head>

<body class="body">

    <div class="navBar">
        <div class="conteudo">
            <span>
                <a href="">Home</a>
            </span>
        </div>
        <div class="conteudoTitulo">
            <span id="tituloNavBar">
                JustinBieber
            </span>
        </div>
        <div class="conteudo">
            <span>
                <a href="">Talvez um simulador?</a>
            </span>
        </div>
    </div>

    <div class="boxTituloAlbuns">
        <div class="tituloAlbuns">
            <span>
                Escolha seu Album favorito do Justin Bieber
            </span>
        </div>
    </div>

    <div class="boxAlbuns">
        <div class="linhaAlbuns">
            <div class="albuns">
                <div class="imgAlbuns">
                    <img src="BieberAlbuns/Believe.4.jpg" onclick="RegistrarVotoBelive()">
                </div>
                <span>Belive</span>
            </div>
            <div class="albuns">
                <div class="imgAlbuns">
                    <img src="BieberAlbuns/Freedom.12.jpg" onclick="RegistrarVotoFreedom()">
                </div>
                <span>Freedom</span>
            </div>
            <div class="albuns">
                <div class="imgAlbuns">
                    <img src="BieberAlbuns/NeverSayNever.8.jpg" onclick="RegistrarVotoNeverSayNever()">
                </div>
                <span>NeverSayNever</span>
            </div>
            <div class="albuns">
                <div class="imgAlbuns">
                    <img src="BieberAlbuns/Mistletoe.5.jpg" onclick="RegistrarVotoMistletoe()">
                </div>
                <span>Mistletoe</span>
            </div>
        </div>


        <div class="linhaAlbuns">
            <div class="albuns">
                <div class="imgAlbuns">
                    <img src="BieberAlbuns/Changes.1.jpg" onclick="RegistrarVotoChanges()">
                </div>
                <span>Changes</span>
            </div>
            <div class="albuns">
                <div class="imgAlbuns">
                    <img src="BieberAlbuns/Journals.3.png" onclick="RegistrarVotoJournals()">
                </div>
                <span>Journals</span>
            </div>
            <div class="albuns">
                <div class="imgAlbuns">
                    <img src="BieberAlbuns/Justice.11.jpg" onclick="RegistrarVotoJustice()">
                </div>
                <span>Justice</span>
            </div>
            <div class="albuns">
                <div class="imgAlbuns">
                    <img src="BieberAlbuns/Purpose.2.jpg" onclick="RegistrarVotoPurpose()">
                </div>
                <span>Purpose</span>
            </div>
        </div>

    </div>

    <div class="boxBotaoVerGrafico">
        <button class="botao" onclick="verGrafico()">
            Mostrar Gráfico
        </button>
    </div>

    <div class="boxDash">
        <div class="dash">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="boxTituloSoreteio">
        <div class="tituloSorteio">
            <span>Agora sorteie um Album do Justin Bieber</span>
        </div>
    </div>
    <div class="boxInputSorteio">
        <input type="number" placeholder="Quantidade de albuns a sortear" id="input_qtdAlbuns" class="inputSorteio">
    </div>
    <div class="boxBotaoSorteio">
        <button onclick="sortear()">
            Sortear
        </button>
    </div>

    <div class="boxboxSorteio">
        <div class="boxSorteio">
            <div class="imgSorteio" id="div_imgSorteio">

            </div>
            <div id="div_fraseSorteio" class="fraseSorteio">

            </div>
        </div>
    </div>
</body>



</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var listaAlbuns = [
        ` <img src="BieberAlbuns/Believe.4.jpg" style="width: 100%; height: 100%;">`, //0
        ` <img src="BieberAlbuns/Freedom.12.jpg" style="width: 100%; height: 100%;">`, //1
        ` <img src="BieberAlbuns/NeverSayNever.8.jpg" style="width: 100%; height: 100%;">`, //2
        ` <img src="BieberAlbuns/Mistletoe.5.jpg" style="width: 100%; height: 100%;">`, //3
        ` <img src="BieberAlbuns/Changes.1.jpg" style="width: 100%; height: 100%;">`, //4
        ` <img src="BieberAlbuns/Journals.3.png" style="width: 100%; height: 100%;">`, //5
        ` <img src="BieberAlbuns/Justice.11.jpg" style="width: 100%; height: 100%;">`, //6
        ` <img src="BieberAlbuns/Purpose.2.jpg" style="width: 100%; height: 100%;">`, //7
    ]

    var listaNome = [
        'Believe', //0
        'Freedom', //1
        'Never Say Never', //2
        'Mistletoe', //3
        'Changes', //4
        'Journal', //5
        'Justice', //6
        'Purpose', //7
    ]

    var totalBelieve = 0;
    var totalFreedom = 0;
    var totalNever = 0;
    var totalMistletoe = 0;
    var totalChanges = 0;
    var totalJournal = 0;
    var totalJustice = 0;
    var totalPurpose = 0;

    function verGrafico() {
        const VerGraficoAlbuns = document.getElementById('myChart');

        new Chart(VerGraficoAlbuns, {
            type: 'bar',
            data: {
                labels: ['Belive', 'Freedom', 'Never Say Never', 'Mistletoe', 'Changes', 'Journal', 'Justice', 'Purpose'],
                datasets: [{
                    label: 'Votação Albuns Justin Bieber',
                    data: [totalBelieve, totalFreedom, totalNever, totalMistletoe, totalChanges, totalJournal, totalJustice, totalPurpose],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


    }

    function RegistrarVotoBelive(){
        alert(`
        Voto registrado com sucesso!!!!
        `)

        totalBelieve ++;
    }
    function RegistrarVotoFreedom(){
        alert(`
        Voto registrado com sucesso!!!!
        `)

        totalFreedom ++;
    }
    function RegistrarVotoNeverSayNever(){
        alert(`
        Voto registrado com sucesso!!!!
        `)

        totalNever ++;
    }
    function RegistrarVotoMistletoe(){
        alert(`
        Voto registrado com sucesso!!!!
        `)

        totalMistletoe ++;
    }
    function RegistrarVotoChanges(){
        alert(`
        Voto registrado com sucesso!!!!
        `)

        totalChanges ++;
    }
    function RegistrarVotoJournals(){
        alert(`
        Voto registrado com sucesso!!!!
        `)

        totalJournal ++;
    }
    function RegistrarVotoJustice(){
        alert(`
        Voto registrado com sucesso!!!!
        `)

        totalJustice ++;
    }
    function RegistrarVotoPurpose(){
        alert(`
        Voto registrado com sucesso!!!!
        `)

        totalPurpose ++;
    }

    function sortear() {
        var qtdSorteio = Number(input_qtdAlbuns.value);

        for(var contador = 0; contador < qtdSorteio; contador++){
            var posicaoSorteada = parseInt(Math.random() * listaAlbuns.length);

            div_imgSorteio.innerHTML+= listaAlbuns[posicaoSorteada];
            div_fraseSorteio.innerHTML+= listaNome[posicaoSorteada];
        }
    }

</script>
